<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBer</title>

    <!-- ICON -->
    <link rel="icon" href="./img/favicon.ico">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- ANIMATE -->
    <link rel="stylesheet" href="./vendor/animate/animate.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7 row__left">
                <div class="map__left">
                    <div class="overlay__left"></div>
                    <iframe class="florida__map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3520.569295123024!2d-82.40290568522803!3d28.06817271614977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2c7e86743c3db%3A0xb141b770f670eac7!2sUrban%20Place%20Apartments!5e0!3m2!1sen!2sus!4v1672321203228!5m2!1sen!2sus"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <p class="contact-more">(+1) 813 869 1537</p>
                </div>
            </div>
            <div class="col-5 row__right">
                <!-- title -->
                <div class="title">
                    <div class="title__img">
                        <img src="./img/cybersoft.png" width="40%" alt="">
                        <img src="./img/codepro.png" width="30%" alt="">
                    </div>
                    <h1>UBER CHARGE</h1>
                </div>
                <!-- choose type uber -->
                <div class="type__uber">
                    <h2>Please select vehicle type:</h2>
                    <ul>
                        <li class="type">
                            <label>
                                <input id="uberX" type="radio" name="selector">
                                <p>Uber X</p>
                                <div class="check"></div>
                            </label>
                        </li>
                        <li class="type">
                            <label>
                                <input id="uberSUV" type="radio" name="selector">
                                <p>Uber SUV</p>
                                <div class="check"></div>
                            </label>
                        </li>
                        <li class="type">
                            <label>
                                <input id="uberBlack" type="radio" name="selector">
                                <p>Uber Black</p>
                                <div class="check"></div>
                            </label>
                        </li>
                    </ul>
                </div>
                <!-- km input -->
                <div class="km__uber">
                    <h2>Enter the Km number:</h2>
                    <input id="numKM" class="km" type="text" name="name" placeholder="Km number ...">
                    <span class="focus-inputKM"></span>
                </div>
                <!-- waiting time input -->
                <div class="timeout__uber">
                    <h2>Enter timeout:</h2>
                    <input id="numTimeout" class="tm" type="text" name="name" placeholder="Timeout number ...">
                    <span class="focus-inputTM"></span>
                </div>
                <!-- btn -->
                <div class="btn__uber">
                    <div class="btnUBER__move">
                        <div class="uber__overlay"></div>
                        <button id="btnCalMoney">Calculate bill</button>
                    </div>
                    <div class="btnUBER__move">
                        <div class="uber__overlay"></div>
                        <button data-toggle="modal" data-target="#modelId" id="btnPrintBill">Print bill</button>
                    </div>
                </div>
                <!-- pay -->
                <div id="divTotal" class="pay__uber">
                    <h2>Total: <span id="outMoney">0</span> USD</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Bill</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Details</th>
                    <th>Use</th>
                    <th>Unit</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="tblBody">
                  <!-- <tr>
                      <td>UberX</td>
                      <td>1 km</td>
                      <td>8000</td>
                      <td>8000</td>
                    </tr>
                    <tr>
                      <td>UberX</td>
                      <td>14 km</td>
                      <td>12000</td>
                      <td>168000</td>
                    </tr>
                    <tr>
                      <td>Thời gian chờ</td>
                      <td>2 phút</td>
                      <td>2000</td>
                      <td>4000</td>
                    </tr>
                    <tr>
                      <td colspan="3">Total</td>
                      <td>180000</td>
                    </tr> -->
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

    <!-- jquery -->
    <script src="./vendor/jquery/jquery-3.2.1.min.js"></script>

    <!-- animsition -->
    <script src="./vendor/animsition/js/animsition.min.js"></script>

    <!-- popper -->
    <script src="./vendor/popper.js/popper.min.js"></script>

    <!-- bootstrap -->
    <script src="./vendor/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <!-- Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>

    <!-- Main js -->
    <script src="js/app.js"></script>

</body>

</html>
